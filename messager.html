<!doctype html>
<html ng-app="hello">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('hello', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "YO MAN!";
        $scope.fish = "Toffie Tumbles";
        $scope.messages = ["What's up?", "Yo!"]; 
        
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
        };
      }
    </script>
  </header>
  
  <body ng-controller="MyController">
    {{fish}}<br>
    What's your name?'<br>
    <input type = "text" ng-model="fish"><br>
    Recommendations:<br>
    <input type="radio" name="group1" value="Henniken" ng-model="fish">Henniken<br>
    <input type = "radio" name="group1" value="Toffie Tumbles" ng-model="fish">Toffie Tumbles<br>
    {{fish}} Leave a message:<br>     
    <input type="text" ng-model="newMessage">
    <input type="submit" ng-click="add()" value="new message">
    <br>
    Messages: <br>
    <ul>
      <li ng-repeat="message in messages">
        {{message}}
      </li>
    </ul>
  </body>
  
</html>
